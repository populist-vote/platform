auth = { path = "../auth" }
graphql = { path = "../graphql" }
tokio = { version = "1.8", features = ["full"] }
poem = "1.2.56"
async-graphql = { version = "3.0.18", features = ["apollo_tracing"] }
async-graphql-poem = "3.0.18"
log = "0.4.14"
serde_json = "1.0.68"
slab = "0.4.5"
dotenv = "*"
anyhow = "1.0.45"
sqlx = { version = "0.5.9", features = ["postgres", "offline"] }
pretty_env_logger = "0.4.0"
uuid = "0.8.2"
thiserror = "1.0.30"
pwhash = "1.0.0"
regex = "1.5.4"
